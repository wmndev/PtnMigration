<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oracle Migration Tool</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    {#    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">#}
    {#    <link href="../static/signup.css" rel="stylesheet">#}
    <script src="../static/js/jquery-1.12.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="home">Home</a></li>
                <li role="presentation"><a href="#">Sign In</a></li>
                <li role="presentation" class="active"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Oracle Migration Tool</h3>
    </div>
    <br/>
    <div class="jumbotron">


    <div class="btn-group">
  <button type="button" class="btn btn-default btn-lg">Select Owner</button>
  <button type="button" class="btn  btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
  <li class="dropdown-header">Production</li>
    {% for owner in owners %}
            <li><a href="#">{{ owner }}</a></li>
        {% endfor %}
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>

        <form class="form-tool">
            <div class="form-group">
                <label for="comment">Enter Select Query:</label>
                <textarea class="form-control" rows="5" name="selectQuery" id="selectQuery" required autofocus></textarea>
            </div>

            <button id="startTool" class="btn btn-lg btn-success btn-block" type="button">start</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Company 2016</p>
    </footer>

</div>

<script>
    $(function () {
        $('.dropdown-toggle').dropdown()

        $('#startTool').click(function () {
            $.ajax({
                url: '/startTool',
                data: $('form').serialize(),
                type: 'POST',
                success: function (response) {
                    console.log(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });

</script>
</body>
</html>
